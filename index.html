<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Tour Golf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling/styles.css">
    <link rel="icon" href="icon/SeisTourLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="russo-one-regular">
    <header>
        <div id="header-container"></div>
        <script>
            fetch("components/index-header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        </script>
    </header>
    <main>
       
    </main>
    <footer>
        <p>Updated Dec 4, 2025</p>
        <p>&copy; 2025 Seis Tour Golf</p>
    </footer>

    <!-- JavaScript for click-based dropdown -->
    <script>
        // Get the stats link and dropdown elements
        const statsLink = document.getElementById('stats-link');
        const statsDropdown = document.getElementById('stats-dropdown');

        // Toggle dropdown on click
        statsLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            statsDropdown.style.display = (statsDropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Hide dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#stats-link')) {
                statsDropdown.style.display = 'none';
            }
        });
    </script>
    <script>
        // Get the stats link and dropdown elements
        const teamLink = document.getElementById('team-link');
        const teamDropdown = document.getElementById('team-dropdown');

        // Toggle dropdown on click
        teamLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            teamDropdown.style.display = (teamDropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Hide dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#team-link')) {
                teamDropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
