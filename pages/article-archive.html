<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Tour Golf - Article Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styling/styles.css">
    <link rel="icon" href="../icon/SeisTourLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="russo-one-regular">
    <header>
        <div id="header-container"></div>
        <script>
            fetch("../components/page-header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        </script>
    </header>
    <main>
        <section>
            <h2>All Articles</h2>
            <div> <a href="articles/future-of-seis-tour.html" style="color: lightblue">Future of Seis Tour</a></div>
        </section>
    </main>
    <footer>
        <p>Updated Feb 20, 2025</p>
        <p>&copy; 2025 Seis Tour Golf</p>
    </footer>
    <script>
        // Toggle the dropdown menu when the "Stats" link is clicked
        document.getElementById('stats-link').addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default anchor action
            const dropdown = document.getElementById('stats-dropdown');
            dropdown.classList.toggle('show');  // Toggle the 'show' class to display or hide the dropdown
        });

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#stats-link')) {
                const dropdowns = document.getElementsByClassName('dropdown');
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>
</html>
