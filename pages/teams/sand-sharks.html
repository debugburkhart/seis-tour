<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Sharks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styling/styles.css">
    <link rel="icon" href="../../icon/SeisTourLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="russo-one-regular">
    <header>
        <div id="header-container"></div>
        <script>
            fetch("../../components/deep-page-header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        </script>
    </header>
    <main>
        <img src="../../images/Sand Sharks logo.png" alt="Sand Sharks Logo" width="250" height="250">
        <h1>Sand Sharks</h1>
        <section id="how-it-works">
            <img src="../../images/SandSharkHistory.jpeg" width=350;>
        </section>
    </main>
    <footer>
        <p>Updated Dec 4, 2025</p>
        <p>Team Stats updated after every season</p>
        <p>&copy; 2025 Seis Tour Golf</p>
    </footer>

    <!-- JavaScript for click-based dropdown -->
    <script>
        // Fetch and display CSV data
        function displayCSV() {
    const fileName = '../../csvs/test.csv'; // Adjust the path to the correct location

    fetch(fileName)
        .then(response => response.text())
        .then(csvData => {
            const lines = csvData.split('\n');
            const table = document.createElement('table');
            
            lines.forEach((line, index) => {
                const row = document.createElement('tr');
                const cells = line.split(',');

                cells.forEach(cell => {
                    const cellElement = document.createElement(index === 0 ? 'th' : 'td');
                    cellElement.textContent = cell.trim();

                    // Apply black font color to header (th) elements
                    if (index === 0) {
                        cellElement.style.color = 'black';
                    }

                    row.appendChild(cellElement);
                });

                table.appendChild(row);
            });

            document.getElementById('csv-table').appendChild(table); // Insert table into the div
        })
        .catch(error => console.error('Error loading CSV file:', error));
}


        // Call the function to display the CSV
        displayCSV();

        // Get the stats link and dropdown elements
        const statsLink = document.getElementById('stats-link');
        const statsDropdown = document.getElementById('stats-dropdown');

        // Toggle dropdown on click
        statsLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            statsDropdown.style.display = (statsDropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Hide dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#stats-link')) {
                statsDropdown.style.display = 'none';
            }
        });

        // Get the team link and dropdown elements
        const teamLink = document.getElementById('team-link');
        const teamDropdown = document.getElementById('team-dropdown');

        // Toggle dropdown on click
        teamLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            teamDropdown.style.display = (teamDropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Hide dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('#team-link')) {
                teamDropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
